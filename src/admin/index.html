<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>NYTEMODE Academy - Content Studio</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-elevated: #111111;
      --bg-card: #161616;
      --bg-input: #1a1a1a;
      --bg-hover: #1f1f1f;
      --accent: #9d6ece;
      --accent-hover: #b87dd4;
      --accent-subtle: rgba(157, 110, 206, 0.1);
      --accent-border: rgba(157, 110, 206, 0.3);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.4);
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
      --success: #22c55e;
      --success-bg: rgba(34, 197, 94, 0.1);
      --warning: #eab308;
      --error: #ef4444;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.5);
      --transition: 0.15s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-secondary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      height: 100vh;
    }

    /* App Layout */
    .app {
      display: grid;
      grid-template-columns: 260px 1fr;
      grid-template-rows: 60px 1fr;
      height: 100vh;
    }

    /* Header */
    .header {
      grid-column: 1 / -1;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 100;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-brand img {
      height: 28px;
      width: auto;
    }

    .header-brand span {
      font-family: 'Oswald', sans-serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-user {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px;
      background: var(--bg-card);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
    }

    .header-user:hover {
      background: var(--bg-hover);
    }

    .header-user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .header-user-name {
      font-size: 13px;
      color: var(--text-primary);
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-elevated);
      border-right: 1px solid var(--border);
      padding: 20px 0;
      overflow-y: auto;
    }

    .sidebar-section {
      margin-bottom: 24px;
    }

    .sidebar-label {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      padding: 0 20px;
      margin-bottom: 8px;
    }

    .sidebar-nav {
      list-style: none;
    }

    .sidebar-nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
      border-left: 3px solid transparent;
    }

    .sidebar-nav-item:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .sidebar-nav-item.active {
      background: var(--accent-subtle);
      color: var(--accent);
      border-left-color: var(--accent);
    }

    .sidebar-nav-item svg {
      width: 18px;
      height: 18px;
      opacity: 0.7;
    }

    .sidebar-nav-item.active svg {
      opacity: 1;
    }

    .sidebar-nav-item span {
      font-size: 14px;
      font-weight: 500;
    }

    .sidebar-nav-item .count {
      margin-left: auto;
      font-size: 11px;
      font-weight: 600;
      background: var(--bg-card);
      padding: 2px 8px;
      border-radius: 10px;
      color: var(--text-muted);
    }

    .sidebar-nav-item.active .count {
      background: var(--accent);
      color: white;
    }

    /* Main Content */
    .main {
      background: var(--bg-dark);
      overflow-y: auto;
      padding: 24px;
    }

    /* Content Header */
    .content-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .content-title {
      font-family: 'Oswald', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .content-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 600;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
      border: none;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
      border-color: var(--border-hover);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
    }

    .btn-ghost:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    /* Search */
    .search-bar {
      position: relative;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      transition: var(--transition);
    }

    .search-bar input::placeholder {
      color: var(--text-muted);
    }

    .search-bar input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-subtle);
    }

    .search-bar svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--text-muted);
    }

    /* Content List */
    .content-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .content-card {
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: var(--transition);
    }

    .content-card:hover {
      background: var(--bg-hover);
      border-color: var(--border-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .content-card-thumb {
      width: 56px;
      height: 56px;
      border-radius: var(--radius-md);
      background: var(--bg-input);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .content-card-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-card-info h3 {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .content-card-info p {
      font-size: 13px;
      color: var(--text-muted);
    }

    .content-card-meta {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      font-size: 11px;
      font-weight: 600;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .badge-category {
      background: var(--bg-input);
      color: var(--text-secondary);
    }

    .badge-premium {
      background: var(--accent-subtle);
      color: var(--accent);
    }

    .badge-published {
      background: var(--success-bg);
      color: var(--success);
    }

    .badge-draft {
      background: rgba(234, 179, 8, 0.1);
      color: var(--warning);
    }

    .content-card-actions {
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: var(--transition);
    }

    .content-card:hover .content-card-actions {
      opacity: 1;
    }

    .action-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-muted);
      cursor: pointer;
      transition: var(--transition);
    }

    .action-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
      border-color: var(--border-hover);
    }

    .action-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      background: var(--bg-card);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .empty-state h3 {
      font-size: 18px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state p {
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px;
    }

    .stat-card-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .stat-card-value {
      font-family: 'Oswald', sans-serif;
      font-size: 32px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .stat-card-change {
      font-size: 12px;
      color: var(--success);
      margin-top: 4px;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #1a0a25 0%, #0a0a0a 100%);
    }

    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 48px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: var(--shadow-lg);
    }

    .login-card img {
      height: 40px;
      margin: 0 auto 24px;
    }

    .login-card h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 24px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .login-card p {
      color: var(--text-muted);
      margin-bottom: 32px;
    }

    .login-card .btn {
      width: 100%;
      justify-content: center;
      padding: 14px 24px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .app {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .content-card {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Check authentication
    const user = netlifyIdentity.currentUser();

    function renderApp() {
      const currentUser = netlifyIdentity.currentUser();

      if (!currentUser) {
        renderLogin();
      } else {
        renderDashboard(currentUser);
      }
    }

    function renderLogin() {
      document.getElementById('app').innerHTML = `
        <div class="login-screen">
          <div class="login-card">
            <img src="/images/logo-white.png" alt="NYTEMODE">
            <h1>Content Studio</h1>
            <p>Sign in to manage your Academy content</p>
            <button class="btn btn-primary" onclick="netlifyIdentity.open('login')">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                <polyline points="10 17 15 12 10 7"/>
                <line x1="15" y1="12" x2="3" y2="12"/>
              </svg>
              Sign In
            </button>
          </div>
        </div>
      `;
    }

            <div class="sidebar-section">

              <ul class="sidebar-nav">

          <main class="main" id="main-content">

    }

    function renderDashboardContent() {

        </div>

        <div class="content-list">
          <div class="content-card">
            <div class="content-card-thumb">üìö</div>
            <div class="content-card-info">

              <p>Course ‚Ä¢ 3 lessons ‚Ä¢ Updated 2 days ago</p>
            </div>
            <div class="content-card-meta">
              <span class="badge badge-category">AI</span>
              <span class="badge badge-published">Published</span>
            </div>
            <div class="content-card-actions">
              <button class="action-btn" title="Edit">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>

                </svg>
              </button>
              <button class="action-btn" title="View">
