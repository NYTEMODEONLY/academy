<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>NYTEMODE Academy - Content Studio</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-elevated: #111111;
      --bg-card: #161616;
      --bg-input: #1a1a1a;
      --bg-hover: #1f1f1f;
      --accent: #9d6ece;
      --accent-hover: #b87dd4;
      --accent-subtle: rgba(157, 110, 206, 0.1);
      --accent-border: rgba(157, 110, 206, 0.3);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.4);
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
      --success: #22c55e;
      --success-bg: rgba(34, 197, 94, 0.1);
      --warning: #eab308;
      --error: #ef4444;
      --error-bg: rgba(239, 68, 68, 0.1);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.5);
      --transition: 0.15s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-secondary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      height: 100vh;
    }

    .app {
      display: grid;
      grid-template-columns: 260px 1fr;
      grid-template-rows: 60px 1fr;
      height: 100vh;
    }

    /* Header */
    .header {
      grid-column: 1 / -1;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 100;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-brand img { height: 28px; width: auto; }

    .header-brand span {
      font-family: 'Oswald', sans-serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .header-actions { display: flex; align-items: center; gap: 16px; }

    .header-user {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px;
      background: var(--bg-card);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
    }

    .header-user:hover { background: var(--bg-hover); }

    .header-user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .header-user-name { font-size: 13px; color: var(--text-primary); }

    /* Sidebar */
    .sidebar {
      background: var(--bg-elevated);
      border-right: 1px solid var(--border);
      padding: 20px 0;
      overflow-y: auto;
    }

    .sidebar-section { margin-bottom: 24px; }

    .sidebar-label {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      padding: 0 20px;
      margin-bottom: 8px;
    }

    .sidebar-nav { list-style: none; }

    .sidebar-nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
      border-left: 3px solid transparent;
    }

    .sidebar-nav-item:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .sidebar-nav-item.active {
      background: var(--accent-subtle);
      color: var(--accent);
      border-left-color: var(--accent);
    }

    .sidebar-nav-item svg { width: 18px; height: 18px; opacity: 0.7; }
    .sidebar-nav-item.active svg { opacity: 1; }
    .sidebar-nav-item span { font-size: 14px; font-weight: 500; }

    .sidebar-nav-item .count {
      margin-left: auto;
      font-size: 11px;
      font-weight: 600;
      background: var(--bg-card);
      padding: 2px 8px;
      border-radius: 10px;
      color: var(--text-muted);
    }

    .sidebar-nav-item.active .count { background: var(--accent); color: white; }

    /* Main Content */
    .main {
      background: var(--bg-dark);
      overflow-y: auto;
      padding: 24px;
    }

    .content-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .content-title {
      font-family: 'Oswald', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .content-subtitle { font-size: 14px; color: var(--text-muted); margin-top: 4px; }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 600;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
      border: none;
      font-family: inherit;
    }

    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); box-shadow: var(--shadow-sm); }

    .btn-secondary { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border); }
    .btn-secondary:hover { background: var(--bg-hover); border-color: var(--border-hover); }

    .btn-ghost { background: transparent; color: var(--text-secondary); }
    .btn-ghost:hover { background: var(--bg-hover); color: var(--text-primary); }

    .btn-danger { background: var(--error); color: white; }
    .btn-danger:hover { background: #dc2626; }

    .btn svg { width: 16px; height: 16px; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Search */
    .search-bar { position: relative; max-width: 400px; margin-bottom: 20px; }

    .search-bar input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      transition: var(--transition);
    }

    .search-bar input::placeholder { color: var(--text-muted); }
    .search-bar input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-subtle); }

    .search-bar svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--text-muted);
    }

    /* Content List */
    .content-list { display: flex; flex-direction: column; gap: 12px; }

    .content-card {
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: var(--transition);
    }

    .content-card:hover {
      background: var(--bg-hover);
      border-color: var(--border-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .content-card-thumb {
      width: 56px;
      height: 56px;
      border-radius: var(--radius-md);
      background: var(--bg-input);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .content-card-info h3 { font-size: 15px; font-weight: 600; color: var(--text-primary); margin-bottom: 4px; }
    .content-card-info p { font-size: 13px; color: var(--text-muted); }

    .content-card-meta { display: flex; align-items: center; gap: 12px; }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      font-size: 11px;
      font-weight: 600;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .badge-category { background: var(--bg-input); color: var(--text-secondary); }
    .badge-premium { background: var(--accent-subtle); color: var(--accent); }
    .badge-published { background: var(--success-bg); color: var(--success); }
    .badge-draft { background: rgba(234, 179, 8, 0.1); color: var(--warning); }
    .badge-pending { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
    .badge-approved { background: var(--success-bg); color: var(--success); }
    .badge-rejected { background: var(--error-bg); color: var(--error); }
    .badge-rss { background: rgba(249, 115, 22, 0.1); color: #f97316; }
    .badge-topic { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
    .badge-scheduled { background: rgba(6, 182, 212, 0.1); color: #06b6d4; }
    .badge-active { background: var(--success-bg); color: var(--success); }
    .badge-inactive { background: var(--bg-input); color: var(--text-muted); }

    .content-card-actions { display: flex; gap: 8px; opacity: 0; transition: var(--transition); }
    .content-card:hover .content-card-actions { opacity: 1; }

    .action-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-muted);
      cursor: pointer;
      transition: var(--transition);
    }

    .action-btn:hover { background: var(--bg-hover); color: var(--text-primary); border-color: var(--border-hover); }
    .action-btn.delete:hover { background: var(--error-bg); color: var(--error); border-color: var(--error); }
    .action-btn svg { width: 16px; height: 16px; }

    /* Stats Grid */
    .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 32px; }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px;
    }

    .stat-card-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .stat-card-value {
      font-family: 'Oswald', sans-serif;
      font-size: 32px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .stat-card-change { font-size: 12px; color: var(--success); margin-top: 4px; }

    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #1a0a25 0%, #0a0a0a 100%);
    }

    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 48px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: var(--shadow-lg);
    }

    .login-card img { height: 40px; margin: 0 auto 24px; }
    .login-card h1 { font-family: 'Oswald', sans-serif; font-size: 24px; color: var(--text-primary); margin-bottom: 8px; }
    .login-card p { color: var(--text-muted); margin-bottom: 32px; }
    .login-card .btn { width: 100%; justify-content: center; padding: 14px 24px; font-size: 14px; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      z-index: 1000;
      padding: 40px 20px;
      overflow-y: auto;
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 700px;
      box-shadow: var(--shadow-lg);
      animation: modalIn 0.2s ease;
    }

    @keyframes modalIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
    }

    .modal-title { font-family: 'Oswald', sans-serif; font-size: 20px; color: var(--text-primary); }

    .modal-close {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: var(--transition);
    }

    .modal-close:hover { background: var(--bg-hover); color: var(--text-primary); }
    .modal-close svg { width: 20px; height: 20px; }

    .modal-body { padding: 24px; }
    .modal-footer { display: flex; justify-content: flex-end; gap: 12px; padding: 20px 24px; border-top: 1px solid var(--border); }

    /* Form */
    .form-group { margin-bottom: 20px; }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      transition: var(--transition);
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-subtle);
    }

    .form-textarea { min-height: 200px; resize: vertical; line-height: 1.6; }
    .form-select { cursor: pointer; }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .form-checkbox input {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .form-checkbox span { font-size: 14px; color: var(--text-secondary); }

    .form-hint { font-size: 12px; color: var(--text-muted); margin-top: 6px; }

    /* Toast */
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      animation: toastIn 0.3s ease;
      min-width: 300px;
    }

    @keyframes toastIn {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .toast.success { border-left: 3px solid var(--success); }
    .toast.error { border-left: 3px solid var(--error); }
    .toast.warning { border-left: 3px solid var(--warning); }

    .toast-icon { width: 20px; height: 20px; }
    .toast.success .toast-icon { color: var(--success); }
    .toast.error .toast-icon { color: var(--error); }

    .toast-message { font-size: 14px; color: var(--text-primary); }

    /* Confirm Dialog */
    .confirm-dialog {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 32px;
      max-width: 400px;
      text-align: center;
      box-shadow: var(--shadow-lg);
    }

    .confirm-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 20px;
      background: var(--error-bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--error);
    }

    .confirm-icon svg { width: 28px; height: 28px; }
    .confirm-title { font-family: 'Oswald', sans-serif; font-size: 20px; color: var(--text-primary); margin-bottom: 8px; }
    .confirm-message { color: var(--text-muted); margin-bottom: 24px; }
    .confirm-actions { display: flex; justify-content: center; gap: 12px; }

    /* Empty State */
    .empty-state { text-align: center; padding: 60px 20px; }

    .empty-state-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      background: var(--bg-card);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .empty-state h3 { font-size: 18px; color: var(--text-primary); margin-bottom: 8px; }
    .empty-state p { color: var(--text-muted); margin-bottom: 20px; }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-tab {
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .filter-tab:hover {
      background: var(--bg-hover);
      border-color: var(--border-hover);
    }

    .filter-tab.active {
      background: var(--accent-subtle);
      border-color: var(--accent);
      color: var(--accent);
    }

    .filter-tab .count {
      margin-left: 6px;
      background: var(--bg-input);
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 11px;
    }

    .filter-tab.active .count {
      background: var(--accent);
      color: white;
    }

    /* Queue Card */
    .queue-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 12px;
      transition: var(--transition);
    }

    .queue-card:hover {
      border-color: var(--border-hover);
      box-shadow: var(--shadow-sm);
    }

    .queue-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .queue-card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .queue-card-meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .queue-card-excerpt {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .queue-card-source {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .queue-card-source a {
      color: var(--accent);
      text-decoration: none;
    }

    .queue-card-source a:hover {
      text-decoration: underline;
    }

    .queue-card-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-approve { background: var(--success); color: white; }
    .btn-approve:hover { background: #16a34a; }

    .btn-reject { background: transparent; color: var(--error); border: 1px solid var(--error); }
    .btn-reject:hover { background: var(--error-bg); }

    /* Source Card */
    .source-card {
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      transition: var(--transition);
    }

    .source-card:hover {
      background: var(--bg-hover);
      border-color: var(--border-hover);
    }

    .source-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .source-icon.rss { background: rgba(249, 115, 22, 0.1); }
    .source-icon.topic { background: rgba(139, 92, 246, 0.1); }
    .source-icon.scheduled { background: rgba(6, 182, 212, 0.1); }

    .source-info h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .source-info p {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 24px;
      transition: var(--transition);
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background: var(--text-muted);
      border-radius: 50%;
      transition: var(--transition);
    }

    .toggle input:checked + .toggle-slider {
      background: var(--accent-subtle);
      border-color: var(--accent);
    }

    .toggle input:checked + .toggle-slider:before {
      background: var(--accent);
      transform: translateX(20px);
    }

    /* Loading State */

<body>
  <div id="app"></div>
  <div id="modal-root"></div>
  <div class="toast-container" id="toast-container"></div>

  <script src="/js/news-api.js"></script>
  <script>
    // =====================
    // Supabase Configuration
    // =====================
    // Loaded from API or set manually
    let SUPABASE_URL = window.SUPABASE_URL || '';
    let SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || '';
    let SUPABASE_SERVICE_KEY = window.SUPABASE_SERVICE_KEY || '';

    // Load configuration from API
    async function loadConfig() {
      try {
        const response = await fetch('/api/config');
        if (response.ok) {
          const config = await response.json();
          if (config.supabase) {
            SUPABASE_URL = config.supabase.url || SUPABASE_URL;
            SUPABASE_ANON_KEY = config.supabase.anonKey || SUPABASE_ANON_KEY;
            // Service key should be passed separately for security
          }
        }
      } catch (error) {
        console.log('Could not load config from API, using defaults');
      }

      // Initialize NewsAPI with anon key (for reads)
      // Service key operations will use the anon key with RLS
      if (SUPABASE_URL && SUPABASE_ANON_KEY) {
        NewsAPI.init(SUPABASE_URL, SUPABASE_ANON_KEY);
      }
    }

    // Load config on page load
    loadConfig();

    // =====================
    // State Management
    // =====================
    let currentSection = 'dashboard';
    let currentUser = null;
    let queueFilter = 'pending';
    let sourcesFilter = 'all';
    let isLoading = false;

    // Sample data (in production, this would come from the Git repository)
    let appData = {
      courses: [
        { id: '1', title: 'Prompt Engineering 101', slug: 'prompt-engineering-101', description: 'Master the art of crafting effective prompts for AI systems', category: 'AI', premium: false, status: 'published', lessons: 3 }
      ],
      lessons: [
        { id: '1', title: 'Introduction to Prompts', slug: 'introduction-to-prompts', courseId: '1', courseName: 'Prompt Engineering 101', duration: '15 min', premium: false, status: 'published', order: 1 },
        { id: '2', title: 'Advanced Techniques', slug: 'advanced-techniques', courseId: '1', courseName: 'Prompt Engineering 101', duration: '20 min', premium: true, status: 'published', order: 2 },
        { id: '3', title: 'Real-World Applications', slug: 'real-world-applications', courseId: '1', courseName: 'Prompt Engineering 101', duration: '25 min', premium: true, status: 'draft', order: 3 }
      ],
      news: [
        { id: '1', title: 'GPT-5 Release: What You Need to Know', slug: 'gpt-5-release', excerpt: 'Everything you need to know about the latest GPT model', category: 'AI', status: 'published', date: '2026-01-15' }
      ],
      settings: {
        heroHeadline: 'ACADEMY',
        heroSubhead: 'Master AI skills with expert-led courses'
      },
      // Supabase data
      newsQueue: [],
      publishedNews: [],
      sources: [],
      generationSettings: {}
    };

    // =====================
    // Supabase Data Loading
    // =====================
    async function loadSupabaseData() {
      if (!SUPABASE_URL || !SUPABASE_SERVICE_KEY) {
        console.warn('Supabase not configured. Using sample data.');
        return;
      }

      try {
        isLoading = true;

        // Load queue, published articles, and sources in parallel
        const [queue, published, sources, settings] = await Promise.all([
          NewsAPI.getQueuedArticles('all'),
          NewsAPI.getArticles({ limit: 100 }),
          NewsAPI.getSources(),
          NewsAPI.getSettings()
        ]);

        appData.newsQueue = queue || [];
        appData.publishedNews = published || [];
        appData.sources = sources || [];
        appData.generationSettings = settings || {};

        isLoading = false;
      } catch (error) {
        console.error('Error loading Supabase data:', error);
        isLoading = false;
        showToast('Error loading data from Supabase', 'error');
      }
    }

    // =====================
    // Toast Notifications
    // =====================
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          ${type === 'success' ? '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>' : '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>'}
        </svg>
        <span class="toast-message">${message}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // =====================
    // Modal Functions
    // =====================
    function showModal(content) {
      document.getElementById('modal-root').innerHTML = `
        <div class="modal-overlay" onclick="if(event.target === this) closeModal()">
          ${content}
        </div>
      `;
    }

    function closeModal() {
      document.getElementById('modal-root').innerHTML = '';
    }

    function showConfirmDialog(title, message, onConfirm) {
      showModal(`
        <div class="confirm-dialog">
          <div class="confirm-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
              <line x1="12" y1="9" x2="12" y2="13"/>
              <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
          </div>
          <h3 class="confirm-title">${title}</h3>
          <p class="confirm-message">${message}</p>
          <div class="confirm-actions">
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn btn-danger" onclick="(${onConfirm})(); closeModal();">Delete</button>
          </div>
        </div>
      `);
    }

    // =====================
    // Editor Modals
    // =====================
    function openCourseEditor(course = null) {

          <div class="modal-body">
            <div class="form-group">

            <div class="form-group">
              <label class="form-label">Description</label>
              <textarea class="form-textarea" id="course-desc" placeholder="Describe what students will learn..." style="min-height: 100px;">${c.description || ''}</textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-select" id="course-category">
                  <option value="AI" ${c.category === 'AI' ? 'selected' : ''}>AI</option>
                  <option value="Marketing" ${c.category === 'Marketing' ? 'selected' : ''}>Marketing</option>
                  <option value="Web3" ${c.category === 'Web3' ? 'selected' : ''}>Web3</option>
                  <option value="Creative" ${c.category === 'Creative' ? 'selected' : ''}>Creative</option>
                  <option value="Tech" ${c.category === 'Tech' ? 'selected' : ''}>Tech</option>

              <div class="form-group">

                  <span>Premium Only</span>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn btn-primary" onclick="saveCourse('${c.id || ''}')">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
              </svg>
              ${isNew ? 'Create Course' : 'Save Changes'}

          </div>
        </div>

    function openLessonEditor(lesson = null) {
      const isNew = !lesson;
      const l = lesson || { title: '', slug: '', courseId: '', courseName: '', duration: '', premium: false, content: '' };

      showModal(`

          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label">Title</label>

          <div class="modal-footer">

              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>

              </svg>
              ${isNew ? 'Create Lesson' : 'Save Changes'}
            </button>
          </div>
        </div>

    }

    function openNewsEditor(article = null) {
      const isNew = !article;
      const a = article || { title: '', slug: '', excerpt: '', category: 'AI', content: '' };

      showModal(`
        <div class="modal">
          <div class="modal-header">
            <h2 class="modal-title">${isNew ? 'New Article' : 'Edit Article'}</h2>

              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

              </svg>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label">Title</label>
              <input type="text" class="form-input" id="news-title" value="${a.title}" placeholder="Enter article title">

            <div class="form-group">

              <input type="text" class="form-input" id="news-slug" value="${a.slug}" placeholder="article-url-slug">

    // =====================
    // Save Functions
    // =====================
    function generateSlug(title) {
      return title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
    }

    function saveCourse(id) {
      const title = document.getElementById('course-title').value.trim();
      const slug = document.getElementById('course-slug').value.trim() || generateSlug(title);
      const description = document.getElementById('course-desc').value.trim();
      const category = document.getElementById('course-category').value;
      const premium = document.getElementById('course-premium').checked;

      if (!title) {
        showToast('Please enter a course title', 'error');
        return;
      }

      if (id) {
        // Update existing
        const idx = appData.courses.findIndex(c => c.id === id);
        if (idx !== -1) {
          appData.courses[idx] = { ...appData.courses[idx], title, slug, description, category, premium };
        }
        showToast('Course updated successfully');
      } else {
        // Create new
        const newCourse = {
          id: Date.now().toString(),
          title, slug, description, category, premium,
          status: 'published',
          lessons: 0
        };
        appData.courses.push(newCourse);
        showToast('Course created successfully');
      }

      closeModal();
      renderSection('courses');
    }

    function saveLesson(id) {
      const title = document.getElementById('lesson-title').value.trim();
      const courseId = document.getElementById('lesson-course').value;
      const duration = document.getElementById('lesson-duration').value.trim();
      const video = document.getElementById('lesson-video').value.trim();
      const content = document.getElementById('lesson-content').value;
      const premium = document.getElementById('lesson-premium').checked;

      if (!title) {
        showToast('Please enter a lesson title', 'error');
        return;
      }

      const course = appData.courses.find(c => c.id === courseId);
      const courseName = course ? course.title : '';

      if (id) {
        const idx = appData.lessons.findIndex(l => l.id === id);
        if (idx !== -1) {
          appData.lessons[idx] = { ...appData.lessons[idx], title, courseId, courseName, duration, video, content, premium };
        }
        showToast('Lesson updated successfully');
      } else {
        const newLesson = {
          id: Date.now().toString(),
          title,
          slug: generateSlug(title),
          courseId, courseName, duration, video, content, premium,
          status: 'published',
          order: appData.lessons.filter(l => l.courseId === courseId).length + 1
        };
        appData.lessons.push(newLesson);
        showToast('Lesson created successfully');
      }

      closeModal();
      renderSection('lessons');
    }

    function saveNews(id) {
      const title = document.getElementById('news-title').value.trim();
      const slug = document.getElementById('news-slug').value.trim() || generateSlug(title);
      const excerpt = document.getElementById('news-excerpt').value.trim();
      const category = document.getElementById('news-category').value;
      const content = document.getElementById('news-content').value;

      if (!title) {
        showToast('Please enter an article title', 'error');
        return;
      }

      if (id) {
        const idx = appData.news.findIndex(n => n.id === id);
        if (idx !== -1) {
          appData.news[idx] = { ...appData.news[idx], title, slug, excerpt, category, content };
        }
        showToast('Article updated successfully');
      } else {
        const newArticle = {
          id: Date.now().toString(),
          title, slug, excerpt, category, content,
          status: 'published',
          date: new Date().toISOString().split('T')[0]
        };
        appData.news.push(newArticle);
        showToast('Article published successfully');
      }

      closeModal();
      renderSection('news');
    }

    function saveSettings() {
      const headline = document.querySelector('#settings-headline')?.value.trim();
      const subhead = document.querySelector('#settings-subhead')?.value.trim();

      if (headline !== undefined) appData.settings.heroHeadline = headline;
      if (subhead !== undefined) appData.settings.heroSubhead = subhead;

      showToast('Settings saved successfully');
    }

    // =====================
    // Delete Functions
    // =====================
    function deleteCourse(id) {
      showConfirmDialog(
        'Delete Course?',
        'This will permanently delete this course and cannot be undone.',
        () => {
          appData.courses = appData.courses.filter(c => c.id !== id);
          appData.lessons = appData.lessons.filter(l => l.courseId !== id);
          showToast('Course deleted');
          renderSection('courses');
        }
      );
    }

    function deleteLesson(id) {
      showConfirmDialog(
        'Delete Lesson?',
        'This will permanently delete this lesson and cannot be undone.',
        () => {
          appData.lessons = appData.lessons.filter(l => l.id !== id);
          showToast('Lesson deleted');
          renderSection('lessons');
        }
      );
    }

    function deleteNews(id) {
      showConfirmDialog(
        'Delete Article?',
        'This will permanently delete this article and cannot be undone.',
        () => {
          appData.news = appData.news.filter(n => n.id !== id);
          showToast('Article deleted');
          renderSection('news');
        }
      );
    }

    function navigateTo(section) {

    function renderSection(section) {
      const main = document.getElementById('main-content');
      switch(section) {
        case 'dashboard': main.innerHTML = renderDashboardContent(); break;
        case 'courses': main.innerHTML = renderCoursesContent(); break;
        case 'lessons': main.innerHTML = renderLessonsContent(); break;
        case 'news': main.innerHTML = renderNewsContent(); break;
        case 'news-queue': main.innerHTML = renderNewsQueueContent(); break;
        case 'published-news': main.innerHTML = renderPublishedNewsContent(); break;

    function renderNewsQueueContent() {

      if (queueFilter !== 'all') {

      }

      if (!SUPABASE_URL) {
        return `
          <div class="content-header">
            <div>
              <h1 class="content-title">News Queue</h1>
              <p class="content-subtitle">AI-generated articles pending review</p>

              <code style="font-size: 11px; color: var(--accent);">

              </code>
            </div>
          </div>
        `;
      }

      return `
        <div class="content-header">
          <div>
            <h1 class="content-title">News Queue</h1>
            <p class="content-subtitle">AI-generated articles pending review</p>
          </div>

              Refresh

            Pending <span class="count">${pending.length}</span>
          </button>
          <button class="filter-tab ${queueFilter === 'approved' ? 'active' : ''}" onclick="queueFilter='approved'; renderSection('news-queue')">
            Approved <span class="count">${approved.length}</span>
          </button>
          <button class="filter-tab ${queueFilter === 'rejected' ? 'active' : ''}" onclick="queueFilter='rejected'; renderSection('news-queue')">

          </button>
        </div>

        ${isLoading ? `
          <div class="loading">
            <div class="loading-spinner"></div>
          </div>
        ` : filtered.length === 0 ? `
          <div class="empty-state">
            <div class="empty-state-icon"></div>
            <h3>No ${queueFilter === 'all' ? '' : queueFilter} articles</h3>

    async function generateFromUrl() {
      const urlInput = document.getElementById('url-input');
      const categorySelect = document.getElementById('url-category');
      const generateBtn = document.getElementById('generate-url-btn');

      const url = urlInput?.value?.trim();
      const category = categorySelect?.value || 'AI';

      if (!url) {
        showToast('Please enter a URL', 'error');
        return;
      }

      // Validate URL format
      try {
        new URL(url);
      } catch {
        showToast('Please enter a valid URL', 'error');
        return;
      }

      // Get Netlify Identity token for authentication
      const user = netlifyIdentity.currentUser();
      if (!user) {
        showToast('Please log in to generate articles', 'error');
        return;
      }

      // Disable button and show loading
      if (generateBtn) {
        generateBtn.disabled = true;
        generateBtn.innerHTML = `
          <div class="loading-spinner" style="width: 16px; height: 16px; border-width: 2px;"></div>
          Generating...
        `;
      }

      try {
        // Get fresh JWT token
        const token = await user.jwt();

        const response = await fetch('/.netlify/functions/generate-from-url', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ url, category })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Failed to generate article');
        }

        showToast('Article generated and added to queue!');
        closeModal();

        // Refresh queue data
        await loadSupabaseData();
        renderSection('news-queue');

      } catch (error) {
        console.error('Generate from URL error:', error);
        showToast('Error: ' + error.message, 'error');

        // Re-enable button
        if (generateBtn) {
          generateBtn.disabled = false;
          generateBtn.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
            Generate Article
          `;
        }
      }
    }

          <div class="loading">
            <div class="loading-spinner"></div>
          </div>
        ` : filtered.length === 0 ? `
          <div class="empty-state">
            <div class="empty-state-icon"></div>
            <h3>No ${sourcesFilter === 'all' ? '' : sourcesFilter} sources</h3>
            <p>Add content sources to power AI article generation.</p>
            <button class="btn btn-primary" onclick="openSourceEditor()">Add Source</button>
          </div>
        ` : `
          <div class="content-list">
            ${filtered.map(source => `
              <div class="source-card">
                <div class="source-icon ${source.type}">
                  ${source.type === 'rss' ? '' : source.type === 'topic' ? '' : ''}
                </div>
                <div class="source-info">
                  <h3>${source.name}</h3>
                  <p>${source.type === 'rss' ? source.url : source.type === 'scheduled' ? source.schedule_day + ': ' + (source.schedule_theme || '').substring(0, 50) + '...' : (source.topic_prompt || '').substring(0, 50) + '...'}</p>
                </div>
                <div style="display: flex; align-items: center; gap: 12px;">
                  <span class="badge badge-${source.type}">${source.type}</span>
                  <span class="badge badge-category">${source.category || 'AI'}</span>
                  <span class="badge badge-${source.active ? 'active' : 'inactive'}">${source.active ? 'Active' : 'Inactive'}</span>
                </div>
                <div style="display: flex; gap: 8px; align-items: center;">
                  <label class="toggle">
                    <input type="checkbox" ${source.active ? 'checked' : ''} onchange="toggleSource('${source.id}', this.checked)">
                    <span class="toggle-slider"></span>
                  </label>
                  <button class="action-btn" title="Edit" onclick="openSourceEditor('${source.id}')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                  </button>
                  <button class="action-btn delete" title="Delete" onclick="deleteSource('${source.id}')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                  </button>
                </div>
              </div>
            `).join('')}
          </div>
        `}
      `;
    }

    function openSourceEditor(id = null) {
      const source = id ? appData.sources.find(s => s.id === id) : null;
      const isNew = !source;
      const s = source || { name: '', type: 'rss', url: '', topic_prompt: '', schedule_day: 'monday', schedule_theme: '', category: 'AI', active: true };

      showModal(`
        <div class="modal">
          <div class="modal-header">
            <h2 class="modal-title">${isNew ? 'Add Source' : 'Edit Source'}</h2>
            <button class="modal-close" onclick="closeModal()">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" id="source-name" value="${s.name}" placeholder="Source name">
              </div>
              <div class="form-group">
                <label class="form-label">Type</label>
                <select class="form-select" id="source-type" onchange="updateSourceForm()">
                  <option value="rss" ${s.type === 'rss' ? 'selected' : ''}>RSS Feed</option>
                  <option value="topic" ${s.type === 'topic' ? 'selected' : ''}>Topic Prompt</option>
                  <option value="scheduled" ${s.type === 'scheduled' ? 'selected' : ''}>Scheduled Theme</option>
                </select>
              </div>
            </div>

            <div id="source-rss-fields" style="display: ${s.type === 'rss' ? 'block' : 'none'};">
              <div class="form-group">
                <label class="form-label">RSS Feed URL</label>
                <input type="text" class="form-input" id="source-url" value="${s.url || ''}" placeholder="https://example.com/feed.xml">
              </div>
            </div>

            <div id="source-topic-fields" style="display: ${s.type === 'topic' ? 'block' : 'none'};">
              <div class="form-group">
                <label class="form-label">Topic Prompt</label>
                <textarea class="form-textarea" id="source-topic" style="min-height: 100px;" placeholder="Describe the topic for AI to write about...">${s.topic_prompt || ''}</textarea>
              </div>
            </div>

            <div id="source-scheduled-fields" style="display: ${s.type === 'scheduled' ? 'block' : 'none'};">
              <div class="form-group">
                <label class="form-label">Day of Week</label>
                <select class="form-select" id="source-day">
                  <option value="monday" ${s.schedule_day === 'monday' ? 'selected' : ''}>Monday</option>
                  <option value="tuesday" ${s.schedule_day === 'tuesday' ? 'selected' : ''}>Tuesday</option>
                  <option value="wednesday" ${s.schedule_day === 'wednesday' ? 'selected' : ''}>Wednesday</option>
                  <option value="thursday" ${s.schedule_day === 'thursday' ? 'selected' : ''}>Thursday</option>
                  <option value="friday" ${s.schedule_day === 'friday' ? 'selected' : ''}>Friday</option>
                  <option value="saturday" ${s.schedule_day === 'saturday' ? 'selected' : ''}>Saturday</option>
                  <option value="sunday" ${s.schedule_day === 'sunday' ? 'selected' : ''}>Sunday</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">Theme Description</label>
                <textarea class="form-textarea" id="source-theme" style="min-height: 100px;" placeholder="Describe the theme for this day...">${s.schedule_theme || ''}</textarea>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Default Category</label>
                <select class="form-select" id="source-category">
                  <option value="AI" ${s.category === 'AI' ? 'selected' : ''}>AI</option>
                  <option value="Tech" ${s.category === 'Tech' ? 'selected' : ''}>Tech</option>
                  <option value="Web3" ${s.category === 'Web3' ? 'selected' : ''}>Web3</option>
                  <option value="Industry" ${s.category === 'Industry' ? 'selected' : ''}>Industry</option>
                  <option value="Tutorial" ${s.category === 'Tutorial' ? 'selected' : ''}>Tutorial</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">Status</label>
                <label class="form-checkbox" style="margin-top: 12px;">
                  <input type="checkbox" id="source-active" ${s.active ? 'checked' : ''}>
                  <span>Active</span>
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn btn-primary" onclick="saveSource('${s.id || ''}')">
              ${isNew ? 'Add Source' : 'Save Changes'}
            </button>
          </div>
        </div>
      `);
    }

    function updateSourceForm() {
      const type = document.getElementById('source-type').value;
      document.getElementById('source-rss-fields').style.display = type === 'rss' ? 'block' : 'none';
      document.getElementById('source-topic-fields').style.display = type === 'topic' ? 'block' : 'none';
      document.getElementById('source-scheduled-fields').style.display = type === 'scheduled' ? 'block' : 'none';
    }

    async function saveSource(id) {
      const type = document.getElementById('source-type').value;
      const data = {
        name: document.getElementById('source-name').value.trim(),
        type: type,
        category: document.getElementById('source-category').value,
        active: document.getElementById('source-active').checked,
        url: type === 'rss' ? document.getElementById('source-url').value.trim() : null,
        topic_prompt: type === 'topic' ? document.getElementById('source-topic').value.trim() : null,
        schedule_day: type === 'scheduled' ? document.getElementById('source-day').value : null,
        schedule_theme: type === 'scheduled' ? document.getElementById('source-theme').value.trim() : null
      };

      if (!data.name) {
        showToast('Please enter a source name', 'error');
        return;
      }

      if (type === 'rss' && !data.url) {
        showToast('Please enter an RSS URL', 'error');
        return;
      }

      try {
        if (id) {
          await NewsAPI.updateSource(id, data);
          showToast('Source updated');
        } else {
          await NewsAPI.createSource(data);
          showToast('Source added!');
        }

        closeModal();
        await loadSupabaseData();
        renderSection('sources');
      } catch (error) {
        showToast('Error saving source: ' + error.message, 'error');
      }
    }

    async function toggleSource(id, active) {
      try {
        await NewsAPI.toggleSource(id, active);
        // Update local state
        const source = appData.sources.find(s => s.id === id);
        if (source) source.active = active;
        showToast(active ? 'Source enabled' : 'Source disabled');
      } catch (error) {
        showToast('Error updating source: ' + error.message, 'error');
        // Reload to reset state
        await loadSupabaseData();
        renderSection('sources');
      }
    }

    async function deleteSource(id) {
      showConfirmDialog(
        'Delete Source?',
        'This will permanently delete this content source.',
        async () => {
          try {
            await NewsAPI.deleteSource(id);
            showToast('Source deleted');
            await loadSupabaseData();
            renderSection('sources');
          } catch (error) {
            showToast('Error deleting source: ' + error.message, 'error');
          }
        }
      );
    }

    // Initialize
    netlifyIdentity.on('init', async () => {
      await renderApp();
    });
    netlifyIdentity.on('login', async () => {
      await loadSupabaseData();
      await renderApp();
    });
    netlifyIdentity.on('logout', () => renderApp());

    // Initial render
    (async () => {
      await renderApp();
      if (netlifyIdentity.currentUser()) {
        await loadSupabaseData();
        renderSection(currentSection);
      }
    })();
  </script>
</body>
</html>
